name: postman-newman

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest

    env:
      # Si quer√©s probar el bug gate, cambi√° a "1"
      BUG_ADD: "0"
      BASE_URL: "http://127.0.0.1:8000"
      COLLECTION: "postman/QA Demo.postman_collection_FIXED.json"
      ENVIRONMENT: "postman/QA Demo.postman_environment.json"

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install FastAPI deps
        run: |
          python -m pip install --upgrade pip
          pip install -r fastapi_app/requirements.txt

      - name: üöÄ Start API (background)
        run: |
          nohup uvicorn fastapi_app.main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid

      - name: ‚è≥ Wait for API /health
        run: |
          for i in {1..30}; do
            if curl -sf ${BASE_URL}/health > /dev/null; then
              echo "API is up"; exit 0
            fi
            sleep 1
          done
          echo "API did not start in time" >&2
          exit 1

      - name: üü¢ (Opcional) Activar bug de demo
        if: env.BUG_ADD == '1'
        run: echo "BUG_ADD=1 activado (solo demostraci√≥n)"

      - name: üîß Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì• Install Newman + HTML reporter
        run: |
          npm i -g newman newman-reporter-htmlextra

      - name: ‚ñ∂Ô∏è Run Postman tests with Newman
        run: |
          mkdir -p newman
          newman run "${{ env.COLLECTION }}"             -e "${{ env.ENVIRONMENT }}"             --env-var baseUrl=${{ env.BASE_URL }}             --reporters cli,htmlextra             --reporter-htmlextra-export newman/report.html             --bail

      - name: üì§ Upload Newman HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/report.html
          retention-days: 7

      - name: üõë Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
