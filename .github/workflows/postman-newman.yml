name: postman-newman

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest

    env:
      # Si querés probar el bug gate, cambiá a "1"
      BUG_ADD: "0"
      BASE_URL: "http://127.0.0.1:8000"
      COLLECTION: "QA Demo.postman_collection_FIXED.json"
      ENVIRONMENT: "QA Demo.postman_environment.json"

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install FastAPI deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Start API (background)
        run: |
          nohup uvicorn main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid

      - name: ⏳ Wait for API /health
        run: |
          for i in {1..30}; do
            if curl -sf ${BASE_URL}/health > /dev/null; then
              echo "API is up"; exit 0
            fi
            sleep 1
          done
          echo "API did not start in time" >&2
          exit 1

      - name: 🟢 (Opcional) Activar bug de demo
        if: env.BUG_ADD == '1'
        run: echo "BUG_ADD=1 activado (solo demostración)"

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📥 Install Newman + HTML reporter
        run: |
          npm i -g newman newman-reporter-htmlextra

      - name: ▶️ Run Postman tests with Newman
        run: |
          ls -la
          newman run "QA Demo.postman_collection.json" \
            -e "QA Demo.postman_environment.json" \
            --env-var baseUrl=${{ env.BASE_URL }} \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export ../newman/report.html \
            --bail

      - name: 📤 Upload Newman HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/report.html
          retention-days: 7

      - name: 🛑 Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
